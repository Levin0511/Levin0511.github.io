<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Plugin Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Facebook Button -->
<button id="show-facebook-plugin" class="btn btn-primary">View Facebook Page</button>

<!-- Hidden modal to contain Facebook plugin -->
<div class="modal fade" id="facebook-modal" tabindex="-1" role="dialog" aria-labelledby="facebook-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="facebook-modal-label">Tourism Malaysia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <!-- Facebook page plugin -->
                <div class="fb-page" data-href="https://www.facebook.com/malaysia.travel.my" data-tabs="timeline" data-width="360" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/malaysia.travel.my" class="fb-xfbml-parse-ignore">
                        <a href="https://www.facebook.com/malaysia.travel.my">Tourism Malaysia</a>
                    </blockquote>
                </div>
            </div>
            <div class="modal-footer">
                <!-- Close Button -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Script to initialize Facebook SDK and handle modal display -->
<script>
    $(document).ready(function() {
        // Function to initialize Facebook SDK and show modal on button click
        $('#show-facebook-plugin').on('click', function() {
            // Initialize Facebook SDK if not already loaded
            if (typeof FB === 'undefined') {
                $.ajaxSetup({ cache: true });
                $.getScript('https://connect.facebook.net/zh_CN/sdk.js', function() {
                    FB.init({
                        xfbml: true,
                        version: 'v19.0'
                    });
                    showFacebookModal();
                });
            } else {
                showFacebookModal();
            }
        });

        // Function to show the Facebook modal
        function showFacebookModal() {
            $('#facebook-modal').modal('show');
        }
    });
</script>

</body>
</html>
